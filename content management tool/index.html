<!DOCTYPE html>
<html>

<head>
    <title>Content Management Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Content Management Tool</h1>
    </header>

    <div class="container">
        
        <div class="section">
            <h2>Text Input Section</h2>
            <input type="text" id="textInput" placeholder="Enter text">
            <button class="displayText" onclick="displayText()">Display Text</button>
            <div id="output"></div>
        </div>

        
        <div class="section">
            <h2>Image Input Section</h2>
            <input type="file" id="imageInput" accept="image/*">
            <button class="displayImage" onclick="displayImage()">Display Image</button>
            <div id="imageContainer"></div>
        </div>

        
        <div class="section">
            <h2>Video Input Section</h2>
            <input type="file" id="videoInput" accept="video/*">
            <button class="displayVideo" onclick="displayVideo()">Display Video</button>
            <div id="videoContainer"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
